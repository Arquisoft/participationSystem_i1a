<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a Proposal</title>
</head>
<body>

<h1>Write your proposal</h1>
<p>Choose a topic:</p>
<input type="text" list="topics" />
<datalist id="topics">
  <option value="Topic 1">
  <option value="Topic 2">
  <option value="Topic 3">
  <option value="Topic 4">
  <option value="Topic 5">
</datalist> 
<br></br>
<p>Proposal's Description:</p>
<textarea rows="10" cols="50"></textarea>
<br></br>
<input type="submit" value="Submit"/>
<br></br>
<form th:action="@{/send}" th:object="${message}" method="POST">
    <input type="submit" value="Home" />
    <input type="submit" value="See Proposals" />
</form>
</body>
</html>
